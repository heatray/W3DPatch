// Look at https://community.bistudio.com/wiki/DIK_KeyCodes#DIK_Codes_for_QWERTY for key values

[Menu]

[InGame]
BlimpCamMouseModeSwitch = 0     // Mouse moves blimp camera instead of rotating
								// NOT ONLINE COMPATIBLE! / Default = 0
Input.Fuse = 0x30               // DIK_B / Default = 0x21 / DIK_F

[WormAiming]
Input.AimUp = 0x13              // DIK_R / Default = 0xC8 / DIK_UP
Input.AimDown = 0x21            // DIK_F / Default = 0xD0 / DIK_DOWN
Input.TurnLeft = 0x2C           // DIK_Z / Default = 0xCB / DIK_LEFT
Input.TurnRight = 0x2D          // DIK_X / Default = 0xCD / DIK_RIGHT

[WormFirstPersonAiming]
Input.AimUp = 0x11              // DIK_W / Default = 0xC8 / DIK_UP
Input.AimDown = 0x1F            // DIK_S / Default = 0xD0 / DIK_DOWN
Input.TurnLeft = 0x1E           // DIK_A / Default = 0xCB / DIK_LEFT
Input.TurnRight = 0x20          // DIK_D / Default = 0xCD / DIK_RIGHT

[WormMoving]
Input.Jump = 0x39               // DIK_SPACE / Default = 0x1C / DIK_RETURN

[WormRoping]
NinjaRope.Shorten = 0x11        // DIK_W / Default = 0xC8 / DIK_UP
NinjaRope.Lengthen = 0x1F       // DIK_S / Default = 0xD0 / DIK_DOWN
NinjaRope.SwingForward = 0x20   // DIK_D / Default = 0xCD / DIK_RIGHT
NinjaRope.SwingBackward = 0x1E  // DIK_A / Default = 0xCB / DIK_LEFT
NinjaRope.SwingLeft = 0x10      // DIK_Q / Default = 0x1E / DIK_A
NinjaRope.SwingRight = 0x12     // DIK_E / Default = 0x20 / DIK_D

[UtilityGirder]
Girder.Place = 0x36             // DIK_RSHIFT / Default = 0x39 / DIK_SPACE
Girder.Cancel = 0x39            // DIK_SPACE  / Default = 0x0E / DIK_BACK
Girder.ChangeType = 0x0F        // DIK_TAB    / Default = 0x1C / DIK_RETURN
Girder.Rotate.Forward = 0x13    // DIK_R      / Default = 0x11 / DIK_W
Girder.Rotate.Backward = 0x21   // DIK_F      / Default = 0x1F / DIK_S
Girder.Rotate.Left = 0x2C       // DIK_Z      / Default = 0x1E / DIK_A
Girder.Rotate.Right = 0x2D      // DIK_X      / Default = 0x20 / DIK_D
Girder.Move.Forward = 0x11      // DIK_W      / Default = 0xC8 / DIK_UP
Girder.Move.Backward = 0x1F     // DIK_S      / Default = 0xD0 / DIK_DOWN
Girder.Move.Left = 0x1E         // DIK_A      / Default = 0xCB / DIK_LEFT
Girder.Move.Right = 0x20        // DIK_D      / Default = 0xCD / DIK_RIGHT

[Flying]
Fly.Pitch.Up = 0x11             // DIK_W / Default = 0xC8 / DIK_UP
Fly.Pitch.Down = 0x1F           // DIK_S / Default = 0xD0 / DIK_DOWN
Fly.Roll.Left = 0x1E            // DIK_A / Default = 0xCB / DIK_LEFT
Fly.Roll.Right = 0x20           // DIK_D / Default = 0xCD / DIK_RIGHT
Fly.Yaw.Left = 0x10             // DIK_Q / Default = 0x1E / DIK_A
Fly.Yaw.Right = 0x12            // DIK_E / Default = 0x20 / DIK_D

