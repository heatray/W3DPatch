[Main]
AspectRatioFix = 1
FrameInterval = 0       // Interval between frames (ms), experimental / Default = 16 (62 FPS)

[Options]
NoMusic = 0             // Disable background music  / Default = 0
NoMovies = 0            // Disable all movies        / Default = 0
NoMoviesIntro = 0       // Disable only intro movies / Default = 0

[Window]
Borderless = 1          // Works only with /WIN parameter / Default = 0

[GameSpy]
Host = openspy.net      // GameSpy server host / Default = gamespy.com
